sudo: required
dist: trusty
language: c
compiler: gcc
before_install:
  - sudo apt-get -qq update
  - sudo apt-cache search zlib
  - sudo apt-get --assume-yes install gcc help2man git make zlib1g-dev libc6-dev-i386
script:
  - make FORCE_32BIT=1
  - make clean
  - make
  - make test_software
  - make clean
